<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HTML5 GAMES</title>
    <!-- If IE use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Set the page to the width of the device and set the zoom level -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- bootstrap minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- local css -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="container">
        <header class="jumbotron text-center grad">
            <h1>HTML<i class="fa fa-html5"></i> CONNECT FOUR GAME</h1>
        </header>
        <main>
            <div class="row">
                <div class="col-md-3 col-md-offset-3">
                    <button class="btn btn-success btn-block btn-lg" type="button" onclick="toggleCfg()"><span class="glyphicon glyphicon-cog"></span> CONFIGURATION <span id="icon" class="glyphicon glyphicon-triangle-bottom"></span> </button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-success btn-block btn-lg" type="button" onclick="initGame()"><span class="glyphicon glyphicon-refresh"></span> RESTART GAME</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4" id="cfg">
                    <form>
                        <label class="text" for="play">SELECT PLAYER 2</label>
                        <select class="form-control" id="play" onchange="selPlay()">
                            <option value="computer">COMPUTER</option>
                            <option value="user">USER</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="text" id="alert"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <canvas id="canvas">
                        Your browser does not support the HTML5 canvas tag.
                    </canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 text-center text">
                    <p id="play1"></p>
                </div>
                <div class="col-md-6 text-center text">
                    <p id="userMsg"></p>
                </div>
                <div class="col-md-3 text-center text">
                    <p id="play2"></p>
                </div>
            </div>
        </main>
        <footer class="jumbotron text-center grad">
            <h3>Copyright &copy; RomanJ 2017</h3>
        </footer>
    </div>
    <!-- jquery JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Connect 4 JavaScript -->
    <script src="js/app.js"></script>
</body>

</html>
